{% extends 'layout.html' %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h1 class="display-4 fw-bold text-center text-white mb-2">
      <i class="bi bi-journal-code me-2"></i> Mis Publicaciones   
    </h1>
    <p class="text-center text-muted fs-6 mb-5">
    </p>

    <div class="row justify-content-center">
      {% for post in posts %}
      <div class="col-md-10 col-lg-9 mb-5">
        <div class="card bg-gradient border-0 rounded-4 shadow-lg bg-glass-tech overflow-hidden">
          <div class="row g-0">
            <div class="col-md-5">
              <div class="img-blog-tech">
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid">
              </div>
            </div>
            <div class="col-md-7 p-4 d-flex flex-column justify-content-between">
              <div>
                <h2 class="fw-bold text-white fs-4 mb-2">{{ post.title }}</h2>
                <p class="text-secondary small mb-2">
                  <i class="bi bi-calendar-event me-1"></i> {{ post.date|date:'F d, Y' }}
                </p>
                <p class="text-light mb-3">
                  {{ post.description|striptags|truncatechars:160 }}
                </p>
              </div>
              <div class="text-end">
                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-outline-info btn-sm rounded-pill px-4">
                  Leer m√°s <i class="bi bi-arrow-right ms-1"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
